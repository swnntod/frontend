<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <main>
  <div class="container" role="region" aria-label="Rating form">
    <div class="star">
      <img src="images/icon-star.svg" alt="" class="starimg">
    </div>

    <h2>
      How did we do?
    </h2>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>

    <div class="nums" role="radiogroup" aria-label="Rating options">
      <button type="button" aria-label="Rate 1" aria-pressed="false">1</button>
      <button type="button" aria-label="Rate 2" aria-pressed="false">2</button>
      <button type="button" aria-label="Rate 3" aria-pressed="false">3</button>
      <button type="button" aria-label="Rate 4" aria-pressed="false">4</button>
      <button type="button" aria-label="Rate 5" aria-pressed="false">5</button>
    </div>

    <div class="submitbtn">
      <button id="submit" type="button">SUBMIT</button>
    </div>

  </div>
  </main>

  <!-- 

  

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">swnntod</a>.
  </div> -->

  <div class="container2">
    <div class="img2">
      <img src="images/illustration-thank-you.svg" alt="" class="mob">
    </div>

    <div class="result">
      <p>
        You selected <span id="result-rating"></span> out of 5
      </p>
    </div>

    <h2>
      Thank you!
    </h2>

    <h4>
       We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!
    </h4>
    
  </div>

  <script src="js.js"></script>
</body>
</html>
